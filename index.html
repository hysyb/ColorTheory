<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Theory</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="btn-overlay">

        <div class="form" id="overlayForm">
            <label for = 'complimentary'> 
                <input type="radio" name = 'generation-selection' id = 'complimentary' checked >
            Complimentary Colors</label>
            <label for = 'adjacent-tri'> 
                <input type="radio" name = 'generation-selection' id="adjacent-tri">
            Adjacent Tricolors</label>
            <label for = 'triad-color'>
                <input type="radio" name = 'generation-selection' id = 'triad-color'>
            Triad Colors</label>
            <label for = 'tetrad-color'>
            <input type="radio" name = 'generation-selection' id = 'tetrad-color'>
            Tetrad Colors</label>
            <button id="generate">Generate!</button>
        </div>
    </div>
    <div id="main" class="main">
        <div id = 'color1' class="color1 colorPane">
            <div id="color1output" class = 'colorOutput'></div>
        </div>
        <div id = 'color2' class="color2 colorPane">
            <div id="color2output" class = 'colorOutput'></div>
        </div>

        <div id = 'color3' class="color3 colorPane displayNone" >
            <div id="color3output" class = 'colorOutput'></div>
        </div>
        <div id = 'color4' class="color4 colorPane displayNone" >
            <div id="color4output" class = 'colorOutput'></div>
        </div>
    </div>
</body>
</html>
